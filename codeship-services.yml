version: "3"

services:
  vote:
    build: ./vote
    command: python app.py
    volumes:
     - ./vote:/app
    #depends_on:
    #  - db
    cached: true

  result:
    build: ./result
    command: nodemon server.js
    volumes:
      - ./result:/app
    #depends_on:
    #  - db
    cached: true

  worker:
    build: ./worker
    #depends_on:
    #  - redis
    cached: true

  redis:
    image: redis:alpine
    container_name: redis

  db:
    #image: healthcheck/postgres:alpine
    image: postgres:9.6
    container_name: db
    volumes:
      - "db-data:/var/lib/postgresql/data"

  kubernetes-deployment:
    image: codeship/aws-deployment
    encrypted_env_file: aws.encrypted
    #encrypted_env_file: k8s-env.encrypted
    environment:
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - ./deploy:/deploy

